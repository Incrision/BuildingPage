<div>
    {% url 'public:index' as index_url %}
    <span><a href="{{ index_url }}">Home</a></span>
    {% url 'public:about' as about_url %}
    <span><a href="{{ about_url }}">About</a></span>
    {% url 'public:contact' as contact_url %}
    <span><a href="{{ contact_url }}">Contact</a></span>

    <span style="float:right">
        <!--would recommend using facade to wrap for scalability ensure loose coupling -->
        {% if user.is_authenticated %}
            <span>Hello {{ user.username }}!</span>
            <span><a href="{% url 'logout' %}">Logout</a></span>
        {% else %}
            <span><a href="{% url 'login' %}">Login</a></span>
        {% endif %}

    </span>
</div>
