{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    <!--prevent calling of webpage from other websites-->
    {% csrf_token %}
    <!--provided form template by django auth-->
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% endblock %}
